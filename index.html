<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Interactive Rating Component - [Ricardo Collado]</title>
</head>
<body>
    <main class="main-container">
        <img src="./img/icon-star.svg" alt="Start">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!</p>
        <div class="circle-container">
            <div class="circle1 circle">1</div>
            <div class="circle2 circle">2</div>
            <div class="circle3 circle">3</div>
            <div class="circle4 circle">4</div>
            <div class="circle5 circle">5</div>
        </div>
        <input value="Submit" type="submit" class="primary-button" id="btnSubmit">
    </main>
</body>
</html>
